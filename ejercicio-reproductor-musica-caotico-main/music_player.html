<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    /* ===========================
       SMACSS: BASE
       =========================== */
    :root{
      --bg: #333;
      --panel: #222;
      --text: #fff;
      --muted: #aaa;
      --accent: #1db954;
      --muted-dark: #444;
      --radius: 10px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===========================
       SMACSS: LAYOUT
       =========================== */
    .l-center {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 20px;
    }

    /* ===========================
       SMACSS: MODULE (BEM)
       =========================== */
    .player {
      width: 400px;
      background: var(--panel);
      padding: 20px;
      border-radius: var(--radius);
      text-align: center;
      color: white;
      transition: 0.3s ease;
    }

    .player__art {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .player__title {
      margin: 0;
      color: var(--accent);
      font-size: 24px;
    }

    .player__artist {
      margin: 5px 0 20px 0;
      color: var(--muted);
    }

    .player__progress {
      width: 100%;
      height: 5px;
      background: #555;
      margin-bottom: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .player__progress-fill {
      width: 40%;
      height: 100%;
      background: var(--accent);
    }

    .player__controls {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    /* ===========================
       OOCSS: BOTONES
       =========================== */

    .btn-control {
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: 0.2s;
    }

    .btn--large { padding: 15px 30px; font-size: 18px; }

    .skin-primary { background: var(--accent); }
    .skin-secondary { background: var(--muted-dark); }

    .btn-control:hover {
      transform: scale(1.05);
    }

    /* ===========================
       SMACSS: STATE
       =========================== */
    .is-playing .player {
      border: 2px solid var(--accent);
    }

    .is-paused .player__art {
      opacity: 0.4;
    }

    /* ===========================
       SMACSS: THEME
       =========================== */
    body.theme-retro {
      --bg: #f7e79a;
      --panel: #fff0b8;
      --text: black;
      --muted: #5f4b00;
      --accent: #ff6a00;
      --muted-dark: #a26e00;
    }
  </style>
</head>

<body class="l-center">

  <!-- Botones -->
  <div>
    <button onclick="toggleTheme()" class="btn-control skin-secondary">Tema Retro</button>
    <button onclick="togglePlay()" class="btn-control skin-primary">Play/Pause</button>
    <button onclick="resetBody()" class="btn-control skin-secondary">Reset</button>
  </div>

  <!-- PLAYER -->
  <div class="player">
    <img class="player__art" src="https://picsum.photos/300" alt="Album Art">


    <h2 class="player__title">Bohemian Rhapsody</h2>
    <p class="player__artist">Queen - A Night at the Opera</p>

    <div class="player__progress">
      <div class="player__progress-fill"></div>
    </div>

    <div class="player__controls">
      <button class="btn-control skin-secondary">⏮</button>
      <button class="btn-control skin-primary btn--large">▶ Play</button>
      <button class="btn-control skin-secondary">⏭</button>
    </div>
  </div>

  <!-- ===========================
       JS: ESTADOS
       =========================== -->
  <script>
    const body = document.body;

    // Alternar Tema Retro
    function toggleTheme() {
      body.classList.toggle("theme-retro");
    }

    // Alternar Play / Pause
    function togglePlay() {
      if (body.classList.contains("is-paused")) {
        body.classList.remove("is-paused");
        body.classList.add("is-playing");
      } else if (body.classList.contains("is-playing")) {
        body.classList.remove("is-playing");
        body.classList.add("is-paused");
      } else {
        body.classList.add("is-playing");
      }
    }

    // Reset estados
    function resetBody() {
      body.classList.remove("theme-retro", "is-playing", "is-paused");
    }
  </script>

</body>
</html>
